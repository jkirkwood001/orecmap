<!DOCTYPE html>
<html>
<head>
    <title>Map with Pin & Address Retrieval</title>
    <style>
        #map {
            height: 550px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        var markers = [];
        var webhookURL = 'https://hooks.zapier.com/hooks/catch/2177604/2f5w5ol/';

        function getCoordinatesFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const lat = parseFloat(urlParams.get("lat"));
            const lng = parseFloat(urlParams.get("lng"));
            return (!isNaN(lat) && !isNaN(lng)) ? { lat, lng } : { lat: 45.423, lng: -75.700 };
        }

        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("userID");
        }

        function getZoomFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const zoom = parseFloat(urlParams.get("zoom"));
            return !isNaN(zoom) ? zoom : 14;
        }

        function getReadOnlyFromURL() {
            return new URLSearchParams(window.location.search).get("readOnly") === "true";
        }

        function shouldShowPin() {
            return new URLSearchParams(window.location.search).get("showPin") === "true";
        }

        function initMap() {
            var mapCenter = getCoordinatesFromURL();
            var mapZoom = getZoomFromURL();
            var isReadOnly = getReadOnlyFromURL();
            var showPin = shouldShowPin();

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: mapZoom,
                center: mapCenter,
                mapTypeId: 'hybrid',
                streetViewControl: true,
                mapTypeControl: true,
                tilt: 0
            });

            loadPinsFromSheet(map);

            if (showPin) {
                addMarkerWithoutPost(mapCenter, null, map); // Pass map here
            }

            map.addListener('click', function (event) {
                addMarker(event.latLng, isReadOnly);
            });
        }

        function addMarkerWithoutPost(location, address, map) { // Add map parameter
            //clearMarkers();  // No need to clear for initial load
            console.log('Adding marker at:', location, 'Address:', address);

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: address
            });

            markers.push(marker);

            var infowindow = new google.maps.InfoWindow({
                content: `<strong>${address}</strong><br>Lat: ${location.lat}<br>Lng: ${location.lng}`
            });
            infowindow.open(map, marker);
        }

        function addMarker(location, isReadOnly) {
            clearMarkers();
            var marker = new google.maps.Marker({ position: location, map: map });
            markers.push(marker);

            var infowindow = new google.maps.InfoWindow({ content: 'Fetching address...' });
            infowindow.open(map, marker);

            getAddressFromCoordinates(location, function (address) {
                var infoContent = `<strong>${address}</strong><br>Latitude: ${location.lat()}<br>Longitude: ${location.lng()}`;
                infowindow.setContent(infoContent);
                console.log(`Address: ${address}, Lat: ${location.lat()}, Lng: ${location.lng()}`);

                if (!isReadOnly) {
                    sendToWebhook(location.lat(), location.lng(), address);
                }
            });
        }

        function getAddressFromCoordinates(location, callback) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: location }, function (results, status) {
                if (status === 'OK' && results[0]) {
                    callback(results[0].formatted_address);
                } else {
                    callback("Address not found");
                }
            });
        }

        function loadPinsFromSheet(map) {  // Accept map as argument
            var sheetURL = "https://script.google.com/macros/s/AKfycbx87euepoIJU8AG62deU6j9GM330m5yY6VH5bP791cEKUUjc6D2v7ms2HfzawsfVKt_/exec";
            fetch(sheetURL)
                .then(response => response.json())
                .then(data => {
                    console.log("Pins data received:", data);
                    if (data && data.length > 0) {
                        data.forEach(function(pin) {
                            console.log(`Adding pin: ${pin.address}, Lat: ${pin.lat}, Lng: ${pin.lng}`);
                            addMarkerWithoutPost({ lat: pin.lat, lng: pin.lng }, pin.address, map); // Pass map
                        });
                    } else {
                        console.log("No pins found in the data.");
                    }
                })
                .catch(error => {
                    console.error('Error fetching pins:', error);
                });
        }

        function sendToWebhook(lat, lng, address) {
            const email = getEmailFromURL();
            let encodedAddress = encodeURIComponent(address);
            fetch(webhookURL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    address: encodedAddress,
                    lat: lat,
                    lng: lng,
                    email: email
                })
            })
            .then(() => console.log("Marker data sent to webhook:", { encodedAddress, lat, lng, email }))
            .catch(error => console.error("Error sending marker data:", error));
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArphrYz6SOfecninN0rVP5NS0unaArAlY&callback=initMap" async defer></script>
</body>
</html>
