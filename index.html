<!DOCTYPE html>
<html>
<head>
    <title>Map with Pin Drop Functionality</title>
    <style>
        #map {
            height: 550px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        var markers = [];
        var webhookURL = 'https://hooks.zapier.com/hooks/catch/2177604/2f5zrp6/';

        function initMap() {
            var mapCenter = { lat: 45.423, lng: -75.700 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: mapCenter,
                mapTypeId: 'satellite'
            });

            map.addListener('click', function (event) {
                addMarker(event.latLng);
            });
        }
        function addMarker(location) {
            clearMarkers();
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
            markers.push(marker);

            var infowindowContent = 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng();
            var infowindow = new google.maps.InfoWindow({
                content: infowindowContent
            });
            infowindow.open(map, marker);
            
            fetch("https://webhook.site/#!/view/3bbbead2-0b41-4c38-8610-c5caaa9a8095/73297339-01e9-4304-8f08-c33260b07152/1", {
                method: "POST",
                mode: "no-cors",  // This avoids the CORS error
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ coordinates: { lat: location.lat(), lng: location.lng() } })
            })
            .then(response => console.log("Request sent, but no response due to no-cors"))
            .catch(error => console.error("Error:", error));
        }
        
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArphrYz6SOfecninN0rVP5NS0unaArAlY&callback=initMap" async defer></script>
</body>
</html>
