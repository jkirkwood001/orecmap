<!DOCTYPE html>
<html>
<head>
    <title>Map with Pin Drop Functionality</title>
    <style>
        #map {
            height: 550px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        var markers = [];
        var webhookURL = 'https://hooks.zapier.com/hooks/catch/2177604/2f5w5ol/';

        // Function to extract latitude and longitude from the URL or use default
        function getCoordinatesFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const lat = parseFloat(urlParams.get("lat"));
            const lng = parseFloat(urlParams.get("lng"));
            return (!isNaN(lat) && !isNaN(lng)) ? { lat: lat, lng: lng } : { lat: 45.423, lng: -75.700 };
        }

        // Function to extract zoom from the URL or use default
        function getZoomFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const zoom = parseFloat(urlParams.get("zoom"));
            return !isNaN(zoom) ? zoom : 14;
        }

        // Function to extract the readOnly flag from the URL
        function getReadOnlyFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("readOnly")?.toLowerCase() === "true";
        }

        // Function to check if the initial pin should be displayed
        function shouldShowPin() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("showPin")?.toLowerCase() === "true";
        }

        // Initialize the map
        function initMap() {
            var mapCenter = getCoordinatesFromURL();
            var mapZoom = getZoomFromURL();
            var isReadOnly = getReadOnlyFromURL();
            var showPin = shouldShowPin();

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: mapZoom,
                center: mapCenter,
                mapTypeId: 'hybrid',
                streetViewControl: true,
                mapTypeControl: true,
                tilt: 0
            });

            // Add a pin at the initial location if showPin=true
            if (showPin) {
                addMarkerWithoutPost(mapCenter);
            }

            // Add a marker when the user clicks on the map (if not read-only)
            map.addListener('click', function (event) {
                addMarker(event.latLng, isReadOnly);
            });
        }

        // Add a marker without sending to the webhook
        function addMarkerWithoutPost(location) {
            clearMarkers();
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
            markers.push(marker);

            var infowindow = new google.maps.InfoWindow({ content: 'Fetching address...' });
            infowindow.open(map, marker);

            // Get address from coordinates
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: location }, function (results, status) {
                if (status === 'OK' && results[0]) {
                    var address = results[0].formatted_address;
                    infowindow.setContent(`<strong>${address}</strong><br>Latitude: ${location.lat} <br>Longitude: ${location.lng}`);
                } else {
                    infowindow.setContent(`<strong>Address not found</strong><br>Latitude: ${location.lat} <br>Longitude: ${location.lng}`);
                }
            });
        }

        // Add a marker and send its coordinates if not read-only
        function addMarker(location, isReadOnly) {
            clearMarkers();
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
            markers.push(marker);

            var infowindow = new google.maps.InfoWindow({ content: 'Fetching address...' });
            infowindow.open(map, marker);

            // Reverse geocode to get address
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: location }, function (results, status) {
                if (status === 'OK' && results[0]) {
                    var address = results[0].formatted_address;
                    infowindow.setContent(`<strong>${address}</strong><br>Latitude: ${location.lat()} <br>Longitude: ${location.lng()}`);
                } else {
                    infowindow.setContent(`<strong>Address not found</strong><br>Latitude: ${location.lat()} <br>Longitude: ${location.lng()}`);
                }
            });

            // Only send marker coordinates if the map is not read-only
            if (!isReadOnly) {
                fetch(webhookURL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ lat: location.lat(), lng: location.lng() })
                })
                .then(() => console.log("Marker coordinates sent to webhook"))
                .catch(error => console.error("Error sending marker coordinates:", error));
            } else {
                console.log("Map is in read-only mode. Marker added but not sent to webhook.");
            }
        }

        // Clear all markers from the map
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
