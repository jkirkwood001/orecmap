<!DOCTYPE html>
<html>
<head>
    <title>Map with Pin & Address Retrieval</title>
    <style>
        #map {
            height: 550px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        var markers = [];
        var webhookURL = 'https://hooks.zapier.com/hooks/catch/2177604/2f5w5ol/';

        // Extract latitude and longitude from URL or use default
        function getCoordinatesFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const lat = parseFloat(urlParams.get("lat"));
            const lng = parseFloat(urlParams.get("lng"));
            return (!isNaN(lat) && !isNaN(lng)) ? { lat, lng } : { lat: 45.423, lng: -75.700 };
        }

        // Extract zoom level from URL or use default
        function getZoomFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const zoom = parseFloat(urlParams.get("zoom"));
            return !isNaN(zoom) ? zoom : 14;
        }

        // Extract readOnly flag from URL
        function getReadOnlyFromURL() {
            return new URLSearchParams(window.location.search).get("readOnly") === "true";
        }

        // Check if the initial pin should be displayed
        function shouldShowPin() {
            return new URLSearchParams(window.location.search).get("showPin") === "true";
        }

        // Initialize the map
        function initMap() {
            var mapCenter = getCoordinatesFromURL();
            var mapZoom = getZoomFromURL();
            var isReadOnly = getReadOnlyFromURL();
            var showPin = shouldShowPin();

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: mapZoom,
                center: mapCenter,
                mapTypeId: 'hybrid',
                streetViewControl: true,
                mapTypeControl: true,
                tilt: 0
            });

            // Add initial pin if showPin=true
            if (showPin) {
                addMarkerWithoutPost(mapCenter);
            }

            // Add marker on map click
            map.addListener('click', function (event) {
                addMarker(event.latLng, isReadOnly);
            });
        }

        // Add marker WITHOUT posting data
        function addMarkerWithoutPost(location) {
            clearMarkers();
            var marker = new google.maps.Marker({ position: location, map: map });
            markers.push(marker);

            var infowindow = new google.maps.InfoWindow({ content: 'Fetching address...' });
            infowindow.open(map, marker);

            getAddressFromCoordinates(location, function (address) {
                var infoContent = `<strong>${address}</strong><br>Latitude: ${location.lat}<br>Longitude: ${location.lng}`;
                infowindow.setContent(infoContent);
                console.log(`Address: ${address}, Lat: ${location.lat}, Lng: ${location.lng}`);
            });
        }

        // Add marker AND post data if not read-only
        function addMarker(location, isReadOnly) {
            clearMarkers();
            var marker = new google.maps.Marker({ position: location, map: map });
            markers.push(marker);

            var infowindow = new google.maps.InfoWindow({ content: 'Fetching address...' });
            infowindow.open(map, marker);

            getAddressFromCoordinates(location, function (address) {
                var infoContent = `<strong>${address}</strong><br>Latitude: ${location.lat()}<br>Longitude: ${location.lng()}`;
                infowindow.setContent(infoContent);
                console.log(`Address: ${address}, Lat: ${location.lat()}, Lng: ${location.lng()}`);

                if (!isReadOnly) {
                    sendToWebhook(location.lat(), location.lng(), address);
                }
            });
        }

        // Reverse Geocode: Get Address from Coordinates
        function getAddressFromCoordinates(location, callback) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: location }, function (results, status) {
                if (status === 'OK' && results[0]) {
                    callback(results[0].formatted_address);
                } else {
                    callback("Address not found");
                }
            });
        }

        // Send data to webhook
        function sendToWebhook(lat, lng, address) {
            fetch(webhookURL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ address, lat, lng })
            })
            .then(() => console.log("Marker data sent to webhook:", { address, lat, lng }))
            .catch(error => console.error("Error sending marker data:", error));
        }

        // Clear all markers
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArphrYz6SOfecninN0rVP5NS0unaArAlY&callback=initMap" async defer></script>
</body>
</html>
